plugins {
    id 'application'
}

version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    implementation 'org.json:json:20220320'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'example.Main'
}

test {
    useJUnitPlatform()
}